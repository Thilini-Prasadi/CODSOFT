<!DOCTYPE html>
<html>
<head>
	<title> Calculator </title>
	<link rel = "stylesheet" href = "Calculator.css">
</head>

<body> 
	<table class = "calculator"> 
		<tr> 
			<td colspan = "4"> <input type = "text" class = "display" id = "result"> </td> 
		</tr>	
		<tr>
			<td> <input type = "button" value = "7" class = "numpad" onclick = "display('7')"> </td>
			<td> <input type = "button" value = "8" class = "numpad" onclick = "display('8')"> </td> 
			<td> <input type = "button" value = "9" class = "numpad" onclick = "display('9')"> </td>
			<td> <input type = "button" value = "+" class = "numpad" onclick = "display('+')"> </td> 
		</tr>
		<tr>
			<td> <input type = "button" value = "4" class = "numpad" onclick = "display('4')"> </td>
			<td> <input type = "button" value = "5" class = "numpad" onclick = "display('5')"> </td> 
			<td> <input type = "button" value = "6" class = "numpad" onclick = "display('6')"> </td>
			<td> <input type = "button" value = "-" class = "numpad" onclick = "display('-')"> </td> 
		</tr>
		<tr>
			<td> <input type = "button" value = "1" class = "numpad" onclick = "display('1')"> </td>
			<td> <input type = "button" value = "2" class = "numpad" onclick = "display('2')"> </td> 
			<td> <input type = "button" value = "3" class = "numpad" onclick = "display('3')"> </td>
			<td> <input type = "button" value = "*" class = "numpad" onclick = "display('*')"> </td> 
		</tr>
			<tr>
			<td> <input type = "button" value = "/" class = "numpad" onclick = "display('/')"> </td>
			<td> <input type = "button" value = "0" class = "numpad" onclick = "display('0')"> </td> 
			<td> <input type = "button" value = "." class = "numpad" onclick = "display('.')"> </td>
			<td> <input type = "button" value = "=" class = "numpad" onclick = "calculate()"> </td> 
		</tr>
		<tr> 
			<td colspan = "4"> <input type = "button" value = "clear" class = "numpad" onclick = "clearscreen()"> </td> 
		</tr>
	</table>
	<script type = "text/javascript" src = "Calculator.js"> </script>
</body>
</html>
